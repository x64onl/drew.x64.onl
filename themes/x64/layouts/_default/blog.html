{{ define "main" }}
  {{ .Content }}
  <div class="posts">
    {{ range site.RegularPages }}
    <article class="post">
      <h2 class="post-title"><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h2>
      <p class="post-summary">{{ if .Description }}{{ .Description }}{{ else }}{{ .Summary }}{{ end }}</p>
    </article>
    {{ end }}
  </div>
{{ end }}
