	  padding: 1rem;

      margin: 0 0.25rem;

	.profile-title {
      font-size: 2em;
      margin: 1rem 0 0 0;
    }
	.profile-description {
      font-style: italic;
      margin: 0.25rem auto;
    }
	.page-footer {
	  letter-spacing: 1px;
      font-size: 12px;
      margin-top: 2rem;
