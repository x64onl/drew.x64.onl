<style>
	body {
      background: var(--background-color) url(./images/IMG_1357.webp) no-repeat fixed;
      background-blend-mode: soft-light;
      background-size: cover;
    }
	header, footer {
		display: none;
	}
	.avatar {
      background: var(--text-color);
      border-radius: 50%;
      width: 125px;
      height: 125px;
	  margin-bottom: 1rem;
      padding: 3px;
    }
	.page-footer .icon,
	.social-links .icon {
      margin: 0 0.25rem;
    }
	.profile-title {
      font-size: 2em;
      margin: 1rem 0 0 0;
    }
	.profile-description {
      font-style: italic;
      margin: 0.25rem auto;
    }
	.page-footer {
      color: var(--text-color-dark);
      font-size: 0.8rem;
      margin-top: 2rem;
    }
	/* animations */
	@keyframes float {
		0% { transform: translate3d(0, 0, 0); }
		45% { transform: translate3d(0, -10%, 0); }
		55% { transform: translate3d(0, -10%, 0); }
		100% { transform: translate3d(0, 0, 0); }
	}
	.float {
	  animation: float 2s ease-in-out infinite;
	}
	/* objects */
	#earth {
      display: inline-block;
      background: url(./images/earth.gif) no-repeat center;
      margin: 0 .5rem;
      height: 32px;
      width: 32px;
      border-radius: 50%;
      border: 1px solid #00a1fe99;
      filter: drop-shadow(0 0 0.25rem #00a1feaa);
	  animation: float 3s ease-in-out infinite;
    }
</style>
